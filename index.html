<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RiskMaster Pro å®æˆ˜ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; transition: background 0.3s; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .dark { background: #0f172a; color: #f1f5f9; }
        .card-bg { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        input, select { background: rgba(15, 23, 42, 0.6) !important; color: #ffffff !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; }
        .split-btn-active { background: #eab308; color: #0f172a; box-shadow: 0 4px 12px rgba(234, 179, 8, 0.4); }
        .dot-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        .copy-hint { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 14px; cursor: pointer; opacity: 0.5; transition: opacity 0.2s; }
    </style>
</head>
<body class="dark flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-[440px] space-y-4">
        <div class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-xl font-black text-yellow-500 uppercase leading-none">RiskMaster Pro</h1>
                <p class="text-[9px] opacity-60 font-bold tracking-widest uppercase mt-1">1ä¹˜æ•°ç²¾ç¡®ç‰ˆ Â· çœŸå®ç›ˆäºæ¨¡æ‹Ÿ</p>
            </div>
            <div onclick="manualRate()" class="flex items-center gap-2 text-[10px] bg-slate-800 px-3 py-1.5 rounded-full border border-white/10 font-mono text-slate-300 cursor-pointer">
                <span id="rateDot" class="w-2 h-2 rounded-full bg-slate-500"></span>
                <span id="usdjpyRate">USDJPY --.--</span>
            </div>
        </div>

        <div class="flex bg-slate-900/40 p-1.5 rounded-2xl border border-white/5">
            <button onclick="setAccount('standard')" id="btn-standard" class="flex-1 py-2 text-xs rounded-xl transition-all font-bold">ç¾é‡‘è´¦æˆ·</button>
            <button onclick="setAccount('cent')" id="btn-cent" class="flex-1 py-2 text-xs rounded-xl transition-all font-bold text-slate-500">ç¾åˆ†è´¦æˆ·</button>
        </div>

        <div class="card-bg rounded-[2.5rem] p-6 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block uppercase">å®šæŸé£é™©é‡‘ (USD)</label>
                    <input type="number" id="riskAmount" class="w-full rounded-2xl py-3 px-5 text-xl font-bold outline-none" placeholder="0.00">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block uppercase">å“ç§é€‰æ‹©</label>
                    <select id="symbol" class="w-full rounded-2xl p-3 text-sm font-bold outline-none appearance-none cursor-pointer">
                        <option value="XAUUSD">é»„é‡‘ (XAUUSD)</option>
                        <option value="US500">æ ‡æ™®500 (US500) - 1X</option>
                        <option value="XAGUSD">ç™½é“¶ (XAGUSD)</option>
                        <option value="USOIL">ç¾åŸæ²¹ (WTI)</option>
                        <option value="EURJPY">æ¬§å…ƒæ—¥å…ƒ (EURJPY)</option>
                        <option value="BTCUSD">æ¯”ç‰¹å¸ (BTC)</option>
                    </select>
                </div>
                
                <div class="relative">
                    <label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block uppercase">æ­¢æŸä»·</label>
                    <input type="number" id="stopPrice" step="0.0001" class="mono w-full rounded-xl p-3 font-bold outline-none text-base pr-10">
                </div>
                <div class="relative">
                    <label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block uppercase">å…¥åœºä»·</label>
                    <input type="number" id="entryPrice" step="0.0001" class="mono w-full rounded-xl p-3 font-bold outline-none text-base pr-10">
                </div>

                <div class="col-span-2 flex justify-center mt-[-8px]">
                    <div class="bg-slate-900/60 px-4 py-1.5 rounded-full border border-white/5 flex items-center gap-2">
                        <span class="text-[9px] font-black opacity-40 uppercase tracking-widest">æ­¢æŸç‚¹å·®ç©ºé—´</span>
                        <span id="gapDisplay" class="text-xs font-black text-yellow-500 mono">0.000</span>
                    </div>
                </div>
            </div>

            <div class="flex gap-3">
                <button onclick="setSplit(2)" id="split-2" class="flex-1 py-3 rounded-xl font-black transition-all">2å•æ¨¡å¼</button>
                <button onclick="setSplit(10)" id="split-10" class="flex-1 py-3 rounded-xl font-black transition-all">10å•æ¨¡å¼</button>
            </div>
        </div>

        <div class="bg-yellow-500 rounded-[2.5rem] p-6 text-slate-900 shadow-xl">
            <div class="flex justify-between items-start mb-4">
                <div class="flex-1">
                    <p class="text-[10px] font-black uppercase opacity-70 mb-1">å»ºè®®å•ç¬”æ‰‹æ•°</p>
                    <div class="flex items-baseline gap-2 cursor-pointer" onclick="copyValue('eachLot', true)">
                        <span id="eachLot" class="text-6xl font-black tracking-tighter">0.00</span>
                        <span class="text-sm font-bold uppercase opacity-80">Lots</span>
                    </div>
                </div>
                <div class="text-right pl-4 border-l border-slate-900/10">
                    <p class="text-[9px] font-black opacity-60 uppercase mb-1">åˆè®¡æ€»ä»“ä½</p>
                    <p id="totalLotsDisplay" class="text-2xl font-black tracking-tighter leading-none">0.00</p>
                    <p id="actualRisk" class="text-[9px] font-bold opacity-60 mt-1 uppercase text-red-700">çœŸå®é£é™©: $0.00</p>
                </div>
            </div>
            <div id="tpList" class="space-y-2 border-t border-slate-900/10 pt-4 max-h-[35vh] overflow-y-auto pr-1"></div>
        </div>
    </div>

    <script>
        let splitCount = 2;
        let accountType = 'standard';
        let rates = { JPY: 156.40 };

        function setAccount(type) { accountType = type; localStorage.setItem('trade_acc', type); updateUI(); calculate(); }
        function setSplit(n) { splitCount = n; localStorage.setItem('trade_split', n); updateUI(); calculate(); }

        function updateUI() {
            document.getElementById('split-2').className = splitCount === 2 ? 'flex-1 py-3 rounded-xl font-black split-btn-active' : 'flex-1 py-3 rounded-xl font-black bg-slate-900/40 text-slate-500';
            document.getElementById('split-10').className = splitCount === 10 ? 'flex-1 py-3 rounded-xl font-black split-btn-active' : 'flex-1 py-3 rounded-xl font-black bg-slate-900/40 text-slate-500';
            document.getElementById('btn-standard').className = accountType === 'standard' ? 'flex-1 py-2 text-xs rounded-xl transition-all font-bold split-btn-active' : 'flex-1 py-2 text-xs rounded-xl transition-all font-bold text-slate-500';
            document.getElementById('btn-cent').className = accountType === 'cent' ? 'flex-1 py-2 text-xs rounded-xl transition-all font-bold split-btn-active' : 'flex-1 py-2 text-xs rounded-xl transition-all font-bold text-slate-500';
        }

        async function updateRates() {
            const dot = document.getElementById('rateDot');
            const txt = document.getElementById('usdjpyRate');
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await res.json();
                if(data?.rates?.JPY) {
                    rates.JPY = data.rates.JPY;
                    txt.innerText = `USDJPY ${rates.JPY.toFixed(2)}`;
                    dot.className = "w-2 h-2 rounded-full bg-green-500 dot-pulse";
                }
            } catch(e) {
                txt.innerText = `æ‰‹åŠ¨ ${rates.JPY.toFixed(2)}`;
                dot.className = "w-2 h-2 rounded-full bg-yellow-500";
            }
            calculate();
        }

        function calculate() {
            const risk = parseFloat(document.getElementById('riskAmount').value) || 0;
            const entry = parseFloat(document.getElementById('entryPrice').value) || 0;
            const stop = parseFloat(document.getElementById('stopPrice').value) || 0;
            const sym = document.getElementById('symbol').value;
            
            const gap = Math.abs(entry - stop);
            document.getElementById('gapDisplay').innerText = gap.toFixed(3);
            if(!risk || !entry || !stop || entry === stop) return;

            // --- å…³é”®ä¿®æ”¹ï¼šåˆçº¦ä¹˜æ•°é…ç½® ---
            let contractSize = 100; // é»˜è®¤é»„é‡‘
            if (sym === "US500") contractSize = 1;      // å·²ä¿®æ­£ä¸º 1
            else if (sym === "XAGUSD") contractSize = 5000;
            else if (sym === "USOIL") contractSize = 1000;
            else if (sym === "EURJPY") contractSize = 100 * (1000 / rates.JPY);
            else if (sym.includes("BTC")) contractSize = 1;

            // 1. è®¡ç®—ç†è®ºæ€»æ‰‹æ•°
            let theoryTotalLots = risk / (gap * contractSize);
            if (accountType === 'cent') theoryTotalLots *= 100;
            
            // 2. è®¡ç®—å®ç›˜å»ºè®®å•ç¬”æ‰‹æ•°ï¼ˆå‘ä¸‹å–æ•´è‡³ 0.01ï¼‰
            let realEachLot = Math.floor((theoryTotalLots / splitCount) * 100) / 100;
            if (realEachLot < 0.01) realEachLot = 0.01;
            
            let realTotalLots = realEachLot * splitCount;
            
            document.getElementById('eachLot').innerText = realEachLot.toFixed(2);
            document.getElementById('totalLotsDisplay').innerText = realTotalLots.toFixed(2);

            // 3. åæ¨çœŸå®é£é™©é‡‘ï¼ˆå§‹ç»ˆæ˜¾ç¤º USD å•ä½ï¼‰
            let actualRiskVal = realTotalLots * gap * contractSize;
            if (accountType === 'cent') actualRiskVal /= 100;
            document.getElementById('actualRisk').innerText = `çœŸå®é£é™©: $${actualRiskVal.toFixed(2)}`;

            // 4. ç”Ÿæˆ TP åˆ—è¡¨ï¼ˆçœŸå®ç›ˆäºæ¨¡æ‹Ÿï¼‰
            let tpHtml = "";
            const dir = entry > stop ? 1 : -1;
            const dec = entry.toString().split('.')[1]?.length || 2;

            if (splitCount === 2) {
                tpHtml += renderItem("TP1-1 (2.0) ä¿æœ¬ä½", entry + gap * 1.0 * dir, realEachLot * gap * 1.0 * contractSize, dec);
                tpHtml += renderItem("TP1-2 (4.236) åˆ©æ¶¦ä½", entry + gap * 3.236 * dir, realEachLot * gap * 3.236 * contractSize, dec);
            } else {
                for(let i=1; i<=5; i++) {
                    tpHtml += renderItem(`TP1-${i} (2.0) å¯¹å†²ä½`, entry + gap * 1.0 * dir, realEachLot * gap * 1.0 * contractSize, dec);
                }
                const steps = [1.382, 2.382, 2.618, 3.236, 3.880];
                const names = ["2.382", "3.382", "3.618", "4.236", "4.880"];
                steps.forEach((r, idx) => {
                    tpHtml += renderItem(`TP2-${idx+1} (${names[idx]})`, entry + gap * r * dir, realEachLot * gap * r * contractSize, dec);
                });
            }
            document.getElementById('tpList').innerHTML = tpHtml;
        }

        function renderItem(label, price, profitUSD, dec) {
            let p = profitUSD;
            if (accountType === 'cent') p /= 100; // å¦‚æœæ˜¯ç¾åˆ†è´¦æˆ·ï¼Œè®¡ç®—å‡ºçš„ç›ˆåˆ©ä¹Ÿè¦æ¢ç®—å›ç¾é‡‘æ˜¾ç¤º
            return `<div class="flex justify-between items-center bg-slate-900/5 p-3 rounded-2xl mb-1.5 border border-slate-900/5 cursor-pointer hover:bg-slate-900/10 transition-colors" onclick="navigator.clipboard.writeText('${price.toFixed(dec)}')">
                <div class="text-left"><p class="text-[8px] font-black opacity-40 uppercase tracking-tighter">${label}</p><p class="text-base font-black mono leading-none">${price.toFixed(dec)} <span class="text-[10px] opacity-20 ml-1">ğŸ“‹</span></p></div>
                <div class="text-right"><p class="text-[8px] font-black opacity-40 uppercase tracking-tighter">çœŸå®è·åˆ©</p><p class="text-xs font-black text-green-700 leading-none">+$${p.toFixed(2)}</p></div>
            </div>`;
        }

        function manualRate() {
            const newVal = prompt("è¾“å…¥ USDJPY æ±‡ç‡:", rates.JPY);
            if(newVal && !isNaN(newVal)) { rates.JPY = parseFloat(newVal); calculate(); }
        }

        function copyValue(id, isText = false) {
            const val = isText ? document.getElementById(id).innerText : document.getElementById(id).value;
            navigator.clipboard.writeText(val);
            const el = isText ? document.querySelector('.bg-yellow-500') : document.getElementById(id);
            const old = el.style.background;
            el.style.background = '#4ade80';
            setTimeout(() => el.style.background = old, 200);
        }

        const inputs = ['riskAmount', 'symbol', 'entryPrice', 'stopPrice'];
        inputs.forEach(id => document.getElementById(id).oninput = calculate);
        window.onload = () => {
            inputs.forEach(id => { if(localStorage.getItem('trade_'+id)) document.getElementById(id).value = localStorage.getItem('trade_'+id); });
            if(localStorage.getItem('trade_split')) splitCount = parseInt(localStorage.getItem('trade_split'));
            if(localStorage.getItem('trade_acc')) accountType = localStorage.getItem('trade_acc');
            updateUI(); updateRates();
        };
    </script>
</body>
</html>
