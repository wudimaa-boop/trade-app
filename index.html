<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RiskMaster Pro ç­–ç•¥ç‰ˆ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ”¢</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; transition: background 0.3s; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .dark { background: #0f172a; color: #f1f5f9; }
        .card-bg { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        input, select { background: rgba(15, 23, 42, 0.6) !important; color: #ffffff !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; }
        .split-btn-active { background: #eab308; color: #0f172a; box-shadow: 0 4px 12px rgba(234, 179, 8, 0.4); }
        .dot-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="dark flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-[440px] space-y-4">
        <div class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-xl font-black text-yellow-500 uppercase leading-none">RiskMaster Pro</h1>
                <p class="text-[9px] opacity-60 font-bold tracking-widest uppercase mt-1">å®æ—¶æ±‡ç‡ Â· ç­–ç•¥å¯¹å†²ç‰ˆ</p>
            </div>
            <div onclick="manualRate()" class="flex items-center gap-2 text-[10px] bg-slate-800 px-3 py-1.5 rounded-full border border-white/10 font-mono text-slate-300 cursor-pointer">
                <span id="rateDot" class="w-2 h-2 rounded-full bg-slate-500"></span>
                <span id="usdjpyRate">USDJPY --.--</span>
            </div>
        </div>

        <div class="flex bg-slate-900/40 p-1.5 rounded-2xl border border-white/5">
            <button onclick="setAccount('standard')" id="btn-standard" class="flex-1 py-2.5 text-xs rounded-xl transition-all font-bold">ç¾é‡‘è´¦æˆ·</button>
            <button onclick="setAccount('cent')" id="btn-cent" class="flex-1 py-2.5 text-xs rounded-xl transition-all font-bold text-slate-500">ç¾åˆ†è´¦æˆ·</button>
        </div>

        <div class="card-bg rounded-[2.5rem] p-6 space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block uppercase">æ€»é£é™©é‡‘ (USD)</label>
                    <input type="number" id="riskAmount" class="w-full rounded-2xl py-3 px-5 text-xl font-bold outline-none">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block uppercase">äº¤æ˜“å“ç§</label>
                    <select id="symbol" class="w-full rounded-2xl p-3 text-sm font-bold outline-none appearance-none">
                        <option value="XAUUSD">é»„é‡‘ (XAUUSD)</option>
                        <option value="XAGUSD">ç™½é“¶ (XAGUSD)</option>
                        <option value="USOIL">ç¾åŸæ²¹ (WTI)</option>
                        <option value="US500">æ ‡æ™®500 (US500)</option>
                        <option value="EURJPY">æ¬§å…ƒæ—¥å…ƒ (EURJPY)</option>
                        <option value="BTCUSD">æ¯”ç‰¹å¸ (BTC)</option>
                        <option value="ETHUSD">ä»¥å¤ªåŠ (ETH)</option>
                    </select>
                </div>
                <div><label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block">å…¥åœºä»·</label><input type="number" id="entryPrice" step="0.0001" class="mono w-full rounded-xl p-3 font-bold outline-none text-base"></div>
                <div><label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block">æ­¢æŸä»·</label><input type="number" id="stopPrice" step="0.0001" class="mono w-full rounded-xl p-3 font-bold outline-none text-base"></div>
            </div>

            <div class="flex gap-3">
                <button onclick="setSplit(2)" id="split-2" class="flex-1 py-3.5 rounded-xl font-black transition-all">2å•æ¨¡å¼</button>
                <button onclick="setSplit(10)" id="split-10" class="flex-1 py-3.5 rounded-xl font-black transition-all">10å•æ¨¡å¼</button>
            </div>
        </div>

        <div class="bg-yellow-500 rounded-[2.5rem] p-6 text-slate-900 shadow-xl">
            <div class="mb-4">
                <p class="text-[10px] font-black uppercase opacity-70 mb-1">å»ºè®®å•ç¬”æ‰‹æ•° (ç‚¹å‡»å¤åˆ¶)</p>
                <div class="flex items-baseline gap-2 cursor-pointer" onclick="copyLots()">
                    <span id="eachLot" class="text-6xl font-black tracking-tighter">0.00</span>
                    <span class="text-sm font-bold uppercase opacity-80">Lots</span>
                </div>
            </div>
            <div id="tpList" class="space-y-2 border-t border-slate-900/10 pt-4"></div>
        </div>
    </div>

    <script>
        let splitCount = 2;
        let accountType = 'standard';
        let rates = { JPY: 156.40 };

        function setAccount(type) { accountType = type; localStorage.setItem('trade_acc', type); updateUI(); calculate(); }
        function setSplit(n) { splitCount = n; localStorage.setItem('trade_split', n); updateUI(); calculate(); }

        function updateUI() {
            // æ›´æ–°åˆ†ä»“æŒ‰é’®
            document.getElementById('split-2').className = splitCount === 2 ? 'flex-1 py-3.5 rounded-xl font-black split-btn-active' : 'flex-1 py-3.5 rounded-xl font-black bg-slate-900/40 text-slate-500';
            document.getElementById('split-10').className = splitCount === 10 ? 'flex-1 py-3.5 rounded-xl font-black split-btn-active' : 'flex-1 py-3.5 rounded-xl font-black bg-slate-900/40 text-slate-500';
            // æ›´æ–°è´¦æˆ·æŒ‰é’®
            document.getElementById('btn-standard').className = accountType === 'standard' ? 'flex-1 py-2.5 text-xs rounded-xl transition-all font-bold split-btn-active' : 'flex-1 py-2.5 text-xs rounded-xl transition-all font-bold text-slate-500';
            document.getElementById('btn-cent').className = accountType === 'cent' ? 'flex-1 py-2.5 text-xs rounded-xl transition-all font-bold split-btn-active' : 'flex-1 py-2.5 text-xs rounded-xl transition-all font-bold text-slate-500';
        }

        async function updateRates() {
            const dot = document.getElementById('rateDot');
            const txt = document.getElementById('usdjpyRate');
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await res.json();
                if(data?.rates?.JPY) {
                    rates.JPY = data.rates.JPY;
                    txt.innerText = `USDJPY ${rates.JPY.toFixed(2)}`;
                    dot.className = "w-2 h-2 rounded-full bg-green-500 dot-pulse";
                }
            } catch(e) {
                txt.innerText = `æ‰‹åŠ¨ ${rates.JPY.toFixed(2)}`;
                dot.className = "w-2 h-2 rounded-full bg-yellow-500";
            }
            calculate();
        }

        function manualRate() {
            const newVal = prompt("è¾“å…¥ USDJPY æ±‡ç‡:", rates.JPY);
            if(newVal && !isNaN(newVal)) {
                rates.JPY = parseFloat(newVal);
                document.getElementById('usdjpyRate').innerText = `æ‰‹åŠ¨ ${rates.JPY.toFixed(2)}`;
                document.getElementById('rateDot').className = "w-2 h-2 rounded-full bg-blue-500";
                calculate();
            }
        }

        function calculate() {
            const risk = parseFloat(document.getElementById('riskAmount').value) || 0;
            const entry = parseFloat(document.getElementById('entryPrice').value) || 0;
            const stop = parseFloat(document.getElementById('stopPrice').value) || 0;
            const sym = document.getElementById('symbol').value;
            if(!risk || !entry || !stop || entry === stop) return;

            const diff = Math.abs(entry - stop);
            const dir = entry > stop ? 1 : -1;
            let totalLots = 0;

            // æ ¸å¿ƒè®¡ç®—
            if (sym === "XAUUSD") totalLots = risk / (diff * 100);
            else if (sym === "XAGUSD") totalLots = risk / (diff * 5000);
            else if (sym === "USOIL") totalLots = risk / (diff * 1000);
            else if (sym === "US500") totalLots = risk / (diff * 50);
            else if (sym === "EURJPY") {
                const pipValueUSD = 1000 / rates.JPY; 
                totalLots = risk / (diff * 100 * pipValueUSD);
            } else totalLots = risk / diff;

            // ç¾åˆ†è´¦æˆ·é€»è¾‘
            if (accountType === 'cent') totalLots *= 100;

            document.getElementById('eachLot').innerText = (totalLots / splitCount).toFixed(2);
            
            let tpHtml = "";
            const dec = entry.toString().split('.')[1]?.length || 3;

            if (splitCount === 2) {
                const configs = [
                    { label: "TP1 (2.0) ä¿æœ¬ä½", count: 1, ratio: 1.0 },
                    { label: "TP2 (4.236) æ‰©å¼ ä½", count: 1, ratio: 3.236 }
                ];
                configs.forEach(cfg => {
                    const price = entry + (diff * cfg.ratio * dir);
                    const profit = (risk / splitCount) * cfg.ratio;
                    tpHtml += renderItem(cfg.label, price.toFixed(dec), profit, cfg.count);
                });
            } else {
                const configs = [
                    { label: "TP1 (2.0) å¯¹å†²ä½", count: 5, ratio: 1.0 },
                    { label: "TP2 (2.382)", count: 1, ratio: 1.382 },
                    { label: "TP3 (3.382)", count: 1, ratio: 2.382 },
                    { label: "TP4 (3.618)", count: 1, ratio: 2.618 },
                    { label: "TP5 (4.236)", count: 1, ratio: 3.236 },
                    { label: "TP6 (4.880)", count: 1, ratio: 3.880 }
                ];
                configs.forEach(cfg => {
                    const price = entry + (diff * cfg.ratio * dir);
                    const profit = (risk / splitCount) * cfg.ratio * cfg.count;
                    tpHtml += renderItem(cfg.label, price.toFixed(dec), profit, cfg.count);
                });
            }
            document.getElementById('tpList').innerHTML = tpHtml;
        }

        function renderItem(label, price, profit, count) {
            return `<div class="flex justify-between items-center bg-slate-900/5 p-3 rounded-2xl">
                <div class="text-left"><p class="text-[9px] font-black opacity-40 uppercase">${label} Â· ${count}å•</p><p class="text-lg font-black mono leading-tight">${price}</p></div>
                <div class="text-right"><p class="text-[9px] font-black opacity-40 uppercase">é¢„ä¼°ç›ˆåˆ©</p><p class="text-sm font-black text-green-700 leading-tight">+$${profit.toFixed(2)}</p></div>
            </div>`;
        }

        function copyLots() {
            const val = document.getElementById('eachLot').innerText;
            navigator.clipboard.writeText(val);
            const box = document.querySelector('.bg-yellow-500');
            box.style.background = '#4ade80';
            setTimeout(() => box.style.background = '', 300);
        }

        const inputs = ['riskAmount', 'symbol', 'entryPrice', 'stopPrice'];
        inputs.forEach(id => document.getElementById(id).oninput = () => {
            localStorage.setItem('trade_' + id, document.getElementById(id).value);
            calculate();
        });

        window.onload = () => {
            inputs.forEach(id => { if(localStorage.getItem('trade_'+id)) document.getElementById(id).value = localStorage.getItem('trade_'+id); });
            if(localStorage.getItem('trade_split')) splitCount = parseInt(localStorage.getItem('trade_split'));
            if(localStorage.getItem('trade_acc')) accountType = localStorage.getItem('trade_acc');
            updateUI(); updateRates();
        };
    </script>
</body>
</html>
