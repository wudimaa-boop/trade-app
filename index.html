<body class="dark flex items-center justify-center min-h-screen p-4" id="bodyTag">

    <div class="w-full max-w-[420px] space-y-4">
        <div class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-xl font-black tracking-tighter text-yellow-500 uppercase">RiskMaster</h1>
                <p class="text-[9px] opacity-60 font-bold tracking-widest uppercase text-yellow-500/80">Pro Edition</p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="text-xl p-2 hover:scale-110 transition-transform">ğŸŒ“</button>
                <div onclick="manualRate()" class="flex items-center gap-1.5 text-[10px] bg-slate-800/60 px-2.5 py-1.5 rounded-full border border-white/10 cursor-pointer hover:bg-slate-700 transition-colors">
                    <span id="statusDot" class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></span>
                    <span class="font-mono text-slate-300" id="usdjpyRate">åŒæ­¥ä¸­...</span>
                </div>
            </div>
        </div>

        <div class="flex bg-slate-900/40 p-1.5 rounded-2xl border border-white/5">
            <button onclick="setAccount('standard')" id="btn-standard" class="flex-1 py-3 text-xs rounded-xl transition-all font-bold">ç¾é‡‘è´¦æˆ·</button>
            <button onclick="setAccount('cent')" id="btn-cent" class="flex-1 py-3 text-xs rounded-xl transition-all font-bold text-slate-500">ç¾åˆ†è´¦æˆ·</button>
        </div>

        <div class="card-bg glass rounded-[2.5rem] p-7 shadow-2xl space-y-6">
            <div class="grid grid-cols-2 gap-5">
                <div class="col-span-2">
                    <label class="text-[10px] font-bold opacity-60 ml-1 mb-2 block uppercase tracking-wider">æ€»é¢„è®¾é£é™© (USD)</label>
                    <input type="number" id="riskAmount" class="w-full rounded-2xl py-4 px-5 text-2xl font-bold outline-none focus:ring-2 focus:ring-yellow-500/50">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold opacity-60 ml-1 mb-2 block uppercase tracking-wider">äº¤æ˜“å“ç§</label>
                    <select id="symbol" class="w-full rounded-2xl p-4 text-base font-bold outline-none appearance-none">
                        <option value="XAUUSD">é»„é‡‘ (XAUUSD)</option>
                        <option value="XAGUSD">ç™½é“¶ (XAGUSD)</option>
                        <option value="USOIL">ç¾åŸæ²¹ (WTI)</option>
                        <option value="US500">æ ‡æ™®500 (US500)</option>
                        <option value="EURJPY">æ¬§æ—¥ (EURJPY)</option>
                        <option value="BTCUSD">æ¯”ç‰¹å¸ (BTC)</option>
                        <option value="ETHUSD">ä»¥å¤ªåŠ (ETH)</option>
                    </select>
                </div>
                <div><label class="text-[10px] font-bold opacity-60 ml-1 mb-2 block uppercase tracking-wider">å…¥åœºä»·</label><input type="number" id="entryPrice" step="0.0001" class="mono w-full rounded-2xl p-4 font-bold outline-none text-lg"></div>
                <div><label class="text-[10px] font-bold opacity-60 ml-1 mb-2 block uppercase tracking-wider">æ­¢æŸä»·</label><input type="number" id="stopPrice" step="0.0001" class="mono w-full rounded-2xl p-4 font-bold outline-none text-lg"></div>
            </div>

            <div class="flex gap-4">
                <button onclick="setSplit(2)" id="split-2" class="flex-1 py-4 rounded-2xl border border-white/5 bg-slate-900/40 font-black text-lg">2å•</button>
                <button onclick="setSplit(10)" id="split-10" class="flex-1 py-4 rounded-2xl border border-white/5 bg-slate-900/40 font-black text-lg">10å•</button>
            </div>
        </div>

        <div id="resultBox" class="bg-yellow-500 rounded-[2.5rem] p-7 text-slate-900 shadow-xl relative active:scale-95 transition-transform cursor-pointer" onclick="copyLots()">
            <div class="flex justify-between items-end">
                <div class="flex-1">
                    <p class="text-[11px] font-black uppercase opacity-70 mb-2">å»ºè®®å•ç¬”å¼€ä»“ (ç‚¹å‡»å¤åˆ¶)</p>
                    <div class="flex items-baseline gap-1"><span id="eachLot" class="text-7xl font-black tracking-tighter leading-none">0.00</span><span class="text-sm font-bold opacity-60 uppercase">Lots</span></div>
                </div>
                <div class="text-right border-l border-slate-900/10 pl-4">
                    <p class="text-[10px] font-black opacity-60 uppercase mb-1">æ€»è®¡æ‰‹æ•°</p>
                    <p id="resultLots" class="text-2xl font-black tracking-tighter">0.00</p>
                </div>
            </div>
            
            <div id="fiboBox" class="mt-8 pt-5 border-t border-slate-900/15 grid grid-cols-2 gap-5 text-center">
                <div class="bg-slate-900/10 p-4 rounded-2xl">
                    <p class="text-[10px] font-black opacity-60 uppercase mb-2">TP 2.0 (å•ç¬”ç›ˆåˆ©)</p>
                    <p id="tp20" class="text-2xl font-black mono tracking-tight text-slate-900">0.00</p>
                    <p id="profit20" class="text-[11px] font-black text-green-800 mt-1">+$0.00</p>
                </div>
                <div class="bg-slate-900/10 p-4 rounded-2xl">
                    <p class="text-[10px] font-black opacity-60 uppercase mb-2">TP 4.236 (å•ç¬”ç›ˆåˆ©)</p>
                    <p id="tp4236" class="text-2xl font-black mono tracking-tight text-slate-900">0.00</p>
                    <p id="profit4236" class="text-[11px] font-black text-green-800 mt-1">+$0.00</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rates = { JPY: 154.50 };
        let accountType = 'standard';
        let splitCount = 2;

        function toggleTheme() {
            const body = document.getElementById('bodyTag');
            body.classList.toggle('dark');
            body.classList.toggle('light');
        }

        function manualRate() {
            const newVal = prompt("æ‰‹åŠ¨è¾“å…¥æ±‡ç‡:", rates.JPY);
            if(newVal) { rates.JPY = parseFloat(newVal); document.getElementById('usdjpyRate').innerText = `æ‰‹åŠ¨ ${rates.JPY.toFixed(2)}`; calculate(); }
        }

        function copyLots() {
            const val = document.getElementById('eachLot').innerText;
            navigator.clipboard.writeText(val);
            const box = document.getElementById('resultBox');
            box.style.background = '#4ade80';
            setTimeout(() => box.style.background = '', 500);
        }

        function setAccount(type) {
            accountType = type; localStorage.setItem('trade_acc', type);
            updateAccUI(); calculate();
        }

        function setSplit(count) {
            splitCount = count; localStorage.setItem('trade_split', count);
            updateSplitUI(); calculate();
        }

        function updateAccUI() {
            const type = accountType;
            document.getElementById('btn-standard').className = type === 'standard' ? "flex-1 py-3 text-xs rounded-xl transition-all split-btn-active font-bold" : "flex-1 py-3 text-xs rounded-xl transition-all text-slate-500 font-bold";
            document.getElementById('btn-cent').className = type === 'cent' ? "flex-1 py-3 text-xs rounded-xl transition-all split-btn-active font-bold" : "flex-1 py-3 text-xs rounded-xl transition-all text-slate-500 font-bold";
        }

        function updateSplitUI() {
            document.getElementById('split-2').className = splitCount === 2 ? "flex-1 py-4 rounded-2xl transition-all split-btn-active" : "flex-1 py-4 rounded-2xl border border-white/5 bg-slate-900/40 text-slate-500 transition-all";
            document.getElementById('split-10').className = splitCount === 10 ? "flex-1 py-4 rounded-2xl transition-all split-btn-active" : "flex-1 py-4 rounded-2xl border border-white/5 bg-slate-900/40 text-slate-500 transition-all";
            document.getElementById('fiboBox').style.display = splitCount === 2 ? 'grid' : 'none';
        }

        window.onload = () => {
            if(localStorage.getItem('trade_risk')) document.getElementById('riskAmount').value = localStorage.getItem('trade_risk');
            if(localStorage.getItem('trade_sym')) document.getElementById('symbol').value = localStorage.getItem('trade_sym');
            if(localStorage.getItem('trade_acc')) accountType = localStorage.getItem('trade_acc');
            if(localStorage.getItem('trade_split')) splitCount = parseInt(localStorage.getItem('trade_split'));
            updateAccUI(); updateSplitUI(); updateRates();
        }

        async function updateRates() {
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await res.json();
                if(data && data.rates) { rates.JPY = data.rates.JPY; document.getElementById('usdjpyRate').innerText = `USDJPY ${rates.JPY.toFixed(2)}`; }
            } catch (e) {}
            calculate();
        }

        const ids = ['riskAmount', 'symbol', 'entryPrice', 'stopPrice'];
        ids.forEach(id => document.getElementById(id).oninput = () => {
            localStorage.setItem('trade_risk', document.getElementById('riskAmount').value);
            localStorage.setItem('trade_sym', document.getElementById('symbol').value);
            calculate();
        });

        function calculate() {
            const risk = parseFloat(document.getElementById('riskAmount').value) || 0;
            const sym = document.getElementById('symbol').value;
            const entryVal = document.getElementById('entryPrice').value;
            const entry = parseFloat(entryVal) || 0;
            const stop = parseFloat(document.getElementById('stopPrice').value) || 0;

            if (!risk || !entry || !stop || entry === stop) return;

            const diff = Math.abs(entry - stop);
            let totalLots = 0;

            if (sym === "XAUUSD") totalLots = risk / (diff * 100);
            else if (sym === "XAGUSD") totalLots = risk / (diff * 5000);
            else if (sym === "USOIL") totalLots = risk / (diff * 1000);
            else if (sym === "US500") totalLots = risk / (diff * 50);
            else if (sym === "EURJPY") totalLots = risk / ((diff * 100) * (1000 / rates.JPY));
            else totalLots = risk / diff;

            if (accountType === 'cent') totalLots *= 100;
            
            document.getElementById('resultLots').innerText = totalLots.toFixed(2);
            document.getElementById('eachLot').innerText = (totalLots / splitCount).toFixed(2);

            if (splitCount === 2) {
                const direction = entry > stop ? 1 : -1;
                // æ ¸å¿ƒé€»è¾‘æ ¡å‡†ï¼šå•ç¬”åˆ†ä»“åï¼Œè¯¥å•çš„ç›ˆäºä½ç½®éœ€é™¤ä»¥æ€»åˆ†ä»“æ•°
                const tpShift = (rr) => diff * rr * (1 / splitCount);
                
                const target20 = entry + tpShift(2) * direction;
                const target4236 = entry + tpShift(4.236) * direction;

                const dec = (s) => s.includes('JPY') || s.includes('XAU') || s.includes('USD') ? 3 : 2;
                document.getElementById('tp20').innerText = target20.toFixed(dec(sym));
                document.getElementById('tp4236').innerText = target4236.toFixed(dec(sym));
                
                // ç›ˆåˆ©æ˜¾ç¤ºæ ¡å‡†ï¼šå•ç¬”å•å­çš„åˆ©æ¶¦ = (æ€»é£é™©é‡‘ / åˆ†ä»“æ•°) * ç›ˆäºæ¯”
                const profitPerOrder = (rr) => (risk / splitCount) * rr;
                document.getElementById('profit20').innerText = `+$${profitPerOrder(2).toFixed(2)}`;
                document.getElementById('profit4236').innerText = `+$${profitPerOrder(4.236).toFixed(2)}`;
            }
        }
    </script>
