<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RiskMaster Pro 实战版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; transition: background 0.3s; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .dark { background: #0f172a; color: #f1f5f9; }
        .card-bg { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        input, select { background: rgba(15, 23, 42, 0.6) !important; color: #ffffff !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; }
        .split-btn-active { background: #eab308; color: #0f172a; box-shadow: 0 4px 12px rgba(234, 179, 8, 0.4); }
        .dot-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="dark flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-[440px] space-y-4">
        <div class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-xl font-black text-yellow-500 uppercase leading-none">RiskMaster Pro</h1>
                <p class="text-[9px] opacity-60 font-bold tracking-widest uppercase mt-1">逐笔核对 · 10单对冲策略</p>
            </div>
            <div onclick="manualRate()" class="flex items-center gap-2 text-[10px] bg-slate-800 px-3 py-1.5 rounded-full border border-white/10 font-mono text-slate-300 cursor-pointer">
                <span id="rateDot" class="w-2 h-2 rounded-full bg-slate-500"></span>
                <span id="usdjpyRate">USDJPY --.--</span>
            </div>
        </div>

        <div class="flex bg-slate-900/40 p-1.5 rounded-2xl border border-white/5">
            <button onclick="setAccount('standard')" id="btn-standard" class="flex-1 py-2 text-xs rounded-xl transition-all font-bold">美金账户</button>
            <button onclick="setAccount('cent')" id="btn-cent" class="flex-1 py-2 text-xs rounded-xl transition-all font-bold text-slate-500">美分账户</button>
        </div>

        <div class="card-bg rounded-[2.5rem] p-6 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block uppercase">总风险金 (USD)</label>
                    <input type="number" id="riskAmount" class="w-full rounded-2xl py-3 px-5 text-xl font-bold outline-none">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block uppercase">品种</label>
                    <select id="symbol" class="w-full rounded-2xl p-3 text-sm font-bold outline-none appearance-none">
                        <option value="XAUUSD">黄金 (XAUUSD)</option>
                        <option value="XAGUSD">白银 (XAGUSD)</option>
                        <option value="USOIL">美原油 (WTI)</option>
                        <option value="US500">标普500 (US500)</option>
                        <option value="EURJPY">欧元日元 (EURJPY)</option>
                        <option value="BTCUSD">比特币 (BTC)</option>
                        <option value="ETHUSD">以太坊 (ETH)</option>
                    </select>
                </div>
                <div><label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block uppercase">入场价</label><input type="number" id="entryPrice" step="0.0001" class="mono w-full rounded-xl p-3 font-bold outline-none text-base"></div>
                <div><label class="text-[10px] font-bold opacity-60 ml-1 mb-1 block uppercase">止损价</label><input type="number" id="stopPrice" step="0.0001" class="mono w-full rounded-xl p-3 font-bold outline-none text-base"></div>
            </div>

            <div class="flex gap-3">
                <button onclick="setSplit(2)" id="split-2" class="flex-1 py-3 rounded-xl font-black transition-all">2单模式</button>
                <button onclick="setSplit(10)" id="split-10" class="flex-1 py-3 rounded-xl font-black transition-all">10单模式</button>
            </div>
        </div>

        <div class="bg-yellow-500 rounded-[2.5rem] p-6 text-slate-900 shadow-xl">
            <div class="flex justify-between items-start mb-4">
                <div class="flex-1">
                    <p class="text-[10px] font-black uppercase opacity-70 mb-1">建议单笔 (点击复制)</p>
                    <div class="flex items-baseline gap-2 cursor-pointer" onclick="copyLots()">
                        <span id="eachLot" class="text-6xl font-black tracking-tighter">0.00</span>
                        <span class="text-sm font-bold uppercase opacity-80">Lots</span>
                    </div>
                </div>
                <div class="text-right pl-4 border-l border-slate-900/10">
                    <p class="text-[9px] font-black opacity-60 uppercase mb-1">合计总手数</p>
                    <p id="totalLotsDisplay" class="text-2xl font-black tracking-tighter leading-none">0.00</p>
                    <p class="text-[8px] font-bold opacity-40 mt-1 uppercase" id="lotInfo">...</p>
                </div>
            </div>
            <div id="tpList" class="space-y-2 border-t border-slate-900/10 pt-4 max-h-[38vh] overflow-y-auto pr-1"></div>
        </div>
    </div>

    <script>
        let splitCount = 2;
        let accountType = 'standard';
        let rates = { JPY: 156.40 };

        function setAccount(type) { accountType = type; localStorage.setItem('trade_acc', type); updateUI(); calculate(); }
        function setSplit(n) { splitCount = n; localStorage.setItem('trade_split', n); updateUI(); calculate(); }

        function updateUI() {
            document.getElementById('split-2').className = splitCount === 2 ? 'flex-1 py-3 rounded-xl font-black split-btn-active' : 'flex-1 py-3 rounded-xl font-black bg-slate-900/40 text-slate-500';
            document.getElementById('split-10').className = splitCount === 10 ? 'flex-1 py-3 rounded-xl font-black split-btn-active' : 'flex-1 py-3 rounded-xl font-black bg-slate-900/40 text-slate-500';
            document.getElementById('btn-standard').className = accountType === 'standard' ? 'flex-1 py-2 text-xs rounded-xl transition-all font-bold split-btn-active' : 'flex-1 py-2 text-xs rounded-xl transition-all font-bold text-slate-500';
            document.getElementById('btn-cent').className = accountType === 'cent' ? 'flex-1 py-2 text-xs rounded-xl transition-all font-bold split-btn-active' : 'flex-1 py-2 text-xs rounded-xl transition-all font-bold text-slate-500';
            document.getElementById('lotInfo').innerText = `${splitCount}单模式`;
        }

        async function updateRates() {
            const dot = document.getElementById('rateDot');
            const txt = document.getElementById('usdjpyRate');
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await res.json();
                if(data?.rates?.JPY) {
                    rates.JPY = data.rates.JPY;
                    txt.innerText = `USDJPY ${rates.JPY.toFixed(2)}`;
                    dot.className = "w-2 h-2 rounded-full bg-green-500 dot-pulse";
                }
            } catch(e) {
                txt.innerText = `手动 ${rates.JPY.toFixed(2)}`;
                dot.className = "w-2 h-2 rounded-full bg-yellow-500";
            }
            calculate();
        }

        function manualRate() {
            const newVal = prompt("输入 USDJPY 汇率:", rates.JPY);
            if(newVal && !isNaN(newVal)) {
                rates.JPY = parseFloat(newVal);
                document.getElementById('usdjpyRate').innerText = `手动 ${rates.JPY.toFixed(2)}`;
                document.getElementById('rateDot').className = "w-2 h-2 rounded-full bg-blue-500";
                calculate();
            }
        }

        function calculate() {
            const risk = parseFloat(document.getElementById('riskAmount').value) || 0;
            const entry = parseFloat(document.getElementById('entryPrice').value) || 0;
            const stop = parseFloat(document.getElementById('stopPrice').value) || 0;
            const sym = document.getElementById('symbol').value;
            if(!risk || !entry || !stop || entry === stop) return;

            const diff = Math.abs(entry - stop);
            const dir = entry > stop ? 1 : -1;
            let totalLots = 0;

            if (sym === "XAUUSD") totalLots = risk / (diff * 100);
            else if (sym === "XAGUSD") totalLots = risk / (diff * 5000);
            else if (sym === "USOIL") totalLots = risk / (diff * 1000);
            else if (sym === "US500") totalLots = risk / (diff * 50);
            else if (sym === "EURJPY") {
                const pipValueUSD = 1000 / rates.JPY; 
                totalLots = risk / (diff * 100 * pipValueUSD);
            } else totalLots = risk / diff;

            if (accountType === 'cent') totalLots *= 100;
            
            // 手数显示
            document.getElementById('totalLotsDisplay').innerText = totalLots.toFixed(2);
            document.getElementById('eachLot').innerText = (totalLots / splitCount).toFixed(2);
            
            let tpHtml = "";
            const dec = entry.toString().split('.')[1]?.length || 3;

            if (splitCount === 2) {
                tpHtml += renderItem("TP1-1 (2.0) 保本位", entry + (diff * 1.0 * dir), (risk / 2) * 1.0, dec);
                tpHtml += renderItem("TP1-2 (4.236) 趋势位", entry + (diff * 3.236 * dir), (risk / 2) * 3.236, dec);
            } else {
                for(let i=1; i<=5; i++) {
                    tpHtml += renderItem(`TP1-${i} (2.0) 对冲位`, entry + (diff * 1.0 * dir), (risk / 10) * 1.0, dec);
                }
                const stepRatios = [1.382, 2.382, 2.618, 3.236, 3.880];
                const stepLabels = ["2.382", "3.382", "3.618", "4.236", "4.880"];
                stepRatios.forEach((ratio, idx) => {
                    tpHtml += renderItem(`TP2-${idx+1} (${stepLabels[idx]})`, entry + (diff * ratio * dir), (risk / 10) * ratio, dec);
                });
            }
            document.getElementById('tpList').innerHTML = tpHtml;
        }

        function renderItem(label, price, profit, dec) {
            return `<div class="flex justify-between items-center bg-slate-900/5 p-3 rounded-2xl mb-1.5 border border-slate-900/5">
                <div class="text-left"><p class="text-[8px] font-black opacity-40 uppercase tracking-tighter">${label}</p><p class="text-base font-black mono leading-none">${price.toFixed(dec)}</p></div>
                <div class="text-right"><p class="text-[8px] font-black opacity-40 uppercase tracking-tighter">预计盈利</p><p class="text-xs font-black text-green-700 leading-none">+$${profit.toFixed(2)}</p></div>
            </div>`;
        }

        function copyLots() {
            const val = document.getElementById('eachLot').innerText;
            navigator.clipboard.writeText(val);
            const box = document.querySelector('.bg-yellow-500');
            box.style.background = '#4ade80';
            setTimeout(() => box.style.background = '', 300);
        }

        const inputs = ['riskAmount', 'symbol', 'entryPrice', 'stopPrice'];
        inputs.forEach(id => document.getElementById(id).oninput = () => {
            localStorage.setItem('trade_' + id, document.getElementById(id).value);
            calculate();
        });

        window.onload = () => {
            inputs.forEach(id => { if(localStorage.getItem('trade_'+id)) document.getElementById(id).value = localStorage.getItem('trade_'+id); });
            if(localStorage.getItem('trade_split')) splitCount = parseInt(localStorage.getItem('trade_split'));
            if(localStorage.getItem('trade_acc')) accountType = localStorage.getItem('trade_acc');
            updateUI(); updateRates();
        };
    </script>
</body>
</html>
