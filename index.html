<body class="dark flex items-center justify-center min-h-screen p-4" id="bodyTag">

            </div>
            <div class="flex items-center gap-3">

                <div onclick="manualRate()" class="flex items-center gap-1.5 text-[10px] bg-slate-800/50 px-2.5 py-1 rounded-full border border-white/5 cursor-pointer">
                    <span id="statusDot" class="w-1.5 h-1.5 rounded-full bg-yellow-500 animate-pulse"></span>
                    <span class="font-mono" id="usdjpyRate">åŒæ­¥ä¸­...</span>
                </div>

        </div>

        <div class="flex bg-slate-900/40 p-1 rounded-2xl border border-white/5">
            <button onclick="setAccount('standard')" id="btn-standard" class="flex-1 py-2 text-xs rounded-xl transition-all">ç¾é‡‘è´¦æˆ·</button>
            <button onclick="setAccount('cent')" id="btn-cent" class="flex-1 py-2 text-xs rounded-xl transition-all">ç¾åˆ†è´¦æˆ·</button>
        </div>

        <div class="card-bg glass rounded-[2rem] p-6 shadow-2xl space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <label class="text-[10px] font-bold opacity-50 ml-1 mb-1 block uppercase">å•ç¬”é£é™©é‡‘é¢ (USD)</label>
                    <input type="number" id="riskAmount" class="w-full bg-slate-900/20 border border-white/10 rounded-2xl py-3.5 px-4 text-xl font-bold outline-none focus:border-yellow-500">
                </div>
                <div class="col-span-2">
                    <label class="text-[10px] font-bold opacity-50 ml-1 mb-1 block uppercase">äº¤æ˜“å“ç§</label>
                    <select id="symbol" class="w-full bg-slate-900/20 border border-white/10 rounded-2xl p-3.5 text-sm font-bold outline-none cursor-pointer">
                        <option value="XAUUSD">é»„é‡‘ (XAUUSD)</option>
                        <option value="XAGUSD">ç™½é“¶ (XAGUSD)</option>
                        <option value="USOIL">ç¾åŸæ²¹ (WTI)</option>
                        <option value="US500">æ ‡æ™®500 (US500)</option>
                        <option value="EURJPY">æ¬§æ—¥ (EURJPY)</option>
                        <option value="BTCUSD">æ¯”ç‰¹å¸ (BTC)</option>
                        <option value="ETHUSD">ä»¥å¤ªåŠ (ETH)</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold opacity-50 ml-1 mb-1 block uppercase">å…¥åœºä»·</label>
                    <input type="number" id="entryPrice" step="0.001" class="mono w-full bg-slate-900/20 border border-white/10 rounded-2xl p-3.5 font-bold outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-bold opacity-50 ml-1 mb-1 block uppercase">æ­¢æŸä»·</label>
                    <input type="number" id="stopPrice" step="0.001" class="mono w-full bg-slate-900/20 border border-white/10 rounded-2xl p-3.5 font-bold outline-none">
                </div>
            </div>

            <div>
                <label class="text-[10px] font-bold opacity-50 ml-1 mb-2 block uppercase tracking-wider">åˆ†ä»“æ•°é‡ (å•)</label>
                <div class="flex gap-3">
                    <button onclick="setSplit(2)" id="split-2" class="flex-1 py-3 rounded-2xl border border-white/5 bg-slate-900/40 font-black transition-all">2</button>
                    <button onclick="setSplit(10)" id="split-10" class="flex-1 py-3 rounded-2xl border border-white/5 bg-slate-900/40 font-black transition-all">10</button>
                </div>
            </div>
        </div>

        <div id="resultBox" class="bg-yellow-500 rounded-[2.2rem] p-7 text-slate-900 shadow-xl relative active:scale-95 transition-transform cursor-pointer" onclick="copyLots()">
            <div class="flex justify-between items-end relative z-10">
                <div class="flex-1">
                    <p class="text-[11px] font-black uppercase opacity-60 mb-1">å»ºè®®å•ç¬”å¼€ä»“ (ç‚¹å‡»å¤åˆ¶)</p>
                    <div class="flex items-baseline gap-1">
                        <span id="eachLot" class="text-7xl font-black tracking-tighter leading-none">0.00</span>
                        <span class="text-sm font-bold opacity-60 uppercase">Lots</span>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black opacity-50 uppercase mb-1">æ€»è®¡æ‰‹æ•°</p>
                    <p id="resultLots" class="text-2xl font-black tracking-tighter">0.00</p>
                </div>
            </div>
            
            <div id="fiboBox" class="mt-6 pt-4 border-t border-slate-900/10 grid grid-cols-2 gap-4 text-center">
                <div class="bg-slate-900/5 p-3 rounded-2xl">
                    <p class="text-[9px] font-black opacity-50 uppercase mb-1">TP 2.0 (1:2 ç›ˆäº)</p>
                    <p id="tp20" class="text-xl font-black mono tracking-tight">-</p>
                </div>
                <div class="bg-slate-900/5 p-3 rounded-2xl">
                    <p class="text-[9px] font-black opacity-50 uppercase mb-1">TP 4.236 (è¶‹åŠ¿ä½)</p>
                    <p id="tp4236" class="text-xl font-black mono tracking-tight">-</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rates = { JPY: 154.50 };
        let accountType = 'standard';
        let splitCount = 2;

        function toggleTheme() {
            const body = document.getElementById('bodyTag');
            body.classList.toggle('dark');
            body.classList.toggle('light');
        }

        function manualRate() {
            const newVal = prompt("æ‰‹åŠ¨è¾“å…¥æ±‡ç‡:", rates.JPY);
            if(newVal) {
                rates.JPY = parseFloat(newVal);
                document.getElementById('usdjpyRate').innerText = `MANUAL ${rates.JPY.toFixed(2)}`;
                calculate();
            }
        }

        function copyLots() {
            const val = document.getElementById('eachLot').innerText;
            navigator.clipboard.writeText(val);
            const box = document.getElementById('resultBox');
            box.style.background = '#4ade80';
            setTimeout(() => box.style.background = '', 500);
        }

        function setAccount(type) {
            accountType = type;
            localStorage.setItem('trade_acc', type);
            updateAccUI();
            calculate();
        }

        function setSplit(count) {
            splitCount = count;
            localStorage.setItem('trade_split', count);
            updateSplitUI();
            calculate();
        }

        function updateAccUI() {
            const type = accountType;
            document.getElementById('btn-standard').className = type === 'standard' ? "flex-1 py-2 text-xs rounded-xl transition-all split-btn-active font-bold" : "flex-1 py-2 text-xs rounded-xl transition-all text-slate-500";
            document.getElementById('btn-cent').className = type === 'cent' ? "flex-1 py-2 text-xs rounded-xl transition-all split-btn-active font-bold" : "flex-1 py-2 text-xs rounded-xl transition-all text-slate-500";
        }

        function updateSplitUI() {
            document.getElementById('split-2').className = splitCount === 2 ? "flex-1 py-3 rounded-2xl transition-all split-btn-active" : "flex-1 py-3 rounded-2xl border border-white/5 bg-slate-900/40 text-slate-500 transition-all";
            document.getElementById('split-10').className = splitCount === 10 ? "flex-1 py-3 rounded-2xl transition-all split-btn-active" : "flex-1 py-3 rounded-2xl border border-white/5 bg-slate-900/40 text-slate-500 transition-all";
        }

        window.onload = () => {
            if(localStorage.getItem('trade_risk')) document.getElementById('riskAmount').value = localStorage.getItem('trade_risk');
            if(localStorage.getItem('trade_sym')) document.getElementById('symbol').value = localStorage.getItem('trade_sym');
            if(localStorage.getItem('trade_acc')) accountType = localStorage.getItem('trade_acc');
            if(localStorage.getItem('trade_split')) splitCount = parseInt(localStorage.getItem('trade_split'));
            updateAccUI();
            updateSplitUI();
            updateRates();
        }

        async function updateRates() {
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await res.json();
                if(data && data.rates) {
                    rates.JPY = data.rates.JPY;
                    document.getElementById('usdjpyRate').innerText = `USDJPY ${rates.JPY.toFixed(2)}`;
                    document.getElementById('statusDot').classList.replace('bg-yellow-500', 'bg-green-500');
                    document.getElementById('statusDot').classList.remove('animate-pulse');
                }
            } catch (e) {}
            calculate();
        }

        const ids = ['riskAmount', 'symbol', 'entryPrice', 'stopPrice'];
        ids.forEach(id => document.getElementById(id).oninput = () => {
            localStorage.setItem('trade_risk', document.getElementById('riskAmount').value);
            localStorage.setItem('trade_sym', document.getElementById('symbol').value);
            calculate();
        });

        function calculate() {
            const risk = parseFloat(document.getElementById('riskAmount').value) || 0;
            const sym = document.getElementById('symbol').value;
            const entry = parseFloat(document.getElementById('entryPrice').value) || 0;
            const stop = parseFloat(document.getElementById('stopPrice').value) || 0;

            if (!risk || !entry || !stop || entry === stop) return;

            const diff = Math.abs(entry - stop);
            let totalLots = 0;

            if (sym === "XAUUSD") totalLots = risk / (diff * 100);
            else if (sym === "XAGUSD") totalLots = risk / (diff * 5000);
            else if (sym === "USOIL") totalLots = risk / (diff * 1000);
            else if (sym === "US500") totalLots = risk / (diff * 50);
            else if (sym === "EURJPY") totalLots = risk / ((diff * 100) * (1000 / rates.JPY));
            else totalLots = risk / diff;

            if (accountType === 'cent') totalLots *= 100;
            
            document.getElementById('resultLots').innerText = totalLots.toFixed(2);
            document.getElementById('eachLot').innerText = (totalLots / splitCount).toFixed(2);

            // æ–æ³¢é‚£å¥‘ç›®æ ‡
            const dir = entry > stop ? 1 : -1;
            const dec = (s) => s.includes('JPY') || s.includes('XAU') || s.includes('USD') ? 2 : 2; 
            document.getElementById('tp20').innerText = (entry + (diff * 2 * dir)).toFixed(dec(sym));
            document.getElementById('tp4236').innerText = (entry + (diff * 4.236 * dir)).toFixed(dec(sym));
        }
    </script>
</body>
